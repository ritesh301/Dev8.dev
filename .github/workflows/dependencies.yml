name: Dependencies

on:
  schedule:
    - cron: '0 9 * * 1'  # Weekly on Monday
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  update:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Update dependencies
        run: |
          pnpm update --latest
          cd apps/agent && go get -u ./... && go mod tidy

      - name: Test updates
        run: |
          pnpm install
          pnpm --filter=web db:generate
          pnpm lint
          pnpm build
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          AUTH_SECRET: "dummy-secret"
          NEXTAUTH_URL: "http://localhost:3000"

      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'chore: update dependencies'
          body: |
            Automated dependency updates for Dev8.dev

            This PR updates project dependencies including:
            - Updated Go modules in apps/agent/
            - Updated pnpm dependencies
            - Rebuilt Go binary

            Changes made by automated dependency update workflow.
          branch: deps-update
          base: main
          commit-message: 'chore: update dependencies'
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          delete-branch: true
          draft: false
          labels: |
            dependencies
            automated
